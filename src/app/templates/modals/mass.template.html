<div (window:click) = "modalInterrupt()"></div> <!-- get a handler in place to catch the case where you cut short the modal -->
<div (keypress)="hotKeys($event.keyCode, this.menus[0])" bsModal #modal1="bs-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg" align="center">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{"TABLE.MASS.SHAPE.NAME" | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group">
                    <label *ngFor="let element of shapearray" class="btn btn-lg btn-default" (click)="mouseControl(this.menus[0], element)" [(ngModel)]="shape" btnRadio="{{element}}">
                        {{"TABLE.MASS.SHAPE." + element.toLocaleUpperCase() | translate}}</label>
                </div>
            </div>
        </div>
    </div>
</div>

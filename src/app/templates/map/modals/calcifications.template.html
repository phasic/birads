<div (keydown)="hotKeys($event.keyCode, 'morphology', this.benign)" bsModal #modal1="bs-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Morphology (press ~ for more options)</h4>
            </div>
            <div class="modal-body">
                <div align="center">
                    <div *ngIf="this.benign">
                        <img src="/assets/images/skin.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="skin calcification"/>
                        <img src="/assets/images/milk.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="milk of calcium"/>
                        <img src="/assets/images/mastisis.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="rod-like - plasmacel mastisis"/>
                        <img src="/assets/images/dystrophic.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="dystrophic"/>
                        <img src="/assets/images/popcorn.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="popcorn - fibroadenoma"/>
                        <img src="/assets/images/rim.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="rim calcification"/>
                        <img src="/assets/images/vascular.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="vascular calcification"/>
                        <img src="/assets/images/roundcal.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="round"/>
                        <img src="/assets/images/punctate.png" (click)="modal1.hide(); modal2.show()" [(ngModel)]="this.morphology" btnRadio="punctate"/>
                    </div>
                    <div  (keydown)="hotKeys($event.keyCode, 'morphology', 2)" *ngIf="!this.benign">
                        <img src="/assets/images/benign.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="amorphous (benign)"/>
                        <img src="/assets/images/dcis.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="amorphous (DCIS)"/>
                        <img src="/assets/images/pleomorphic.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="fine pleomorhpic"/>
                        <img src="/assets/images/coarse.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="coarse heterogeneous"/>
                        <img src="/assets/images/finelinear.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="fine linear"/>
                        <img src="/assets/images/branching.png" (click)="modal2.hide()" [(ngModel)]="this.morphology" btnRadio="fine linear branching"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div (keydown)="hotKeys($event.keyCode, 'distribution')" bsModal #modal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Distribution</h4>
            </div>
            <div class="modal-body">
                <div align="center">
                    <div class="btn-group">                     <!-- TODO: IF WE WANT TO DA DATA WITH MOUSELICKS, (CLICK)="ADD TO TABLE" -->
                        <img src="/assets/images/diffuse.png" (click)="modal2.hide()" [(ngModel)]="this.distribution" btnRadio="diffuse"/>
                        <img src="/assets/images/regional.png" (click)="modal2.hide()" [(ngModel)]="this.distribution" btnRadio="regional"/>
                        <img src="/assets/images/group.png" (click)="modal2.hide()" [(ngModel)]="this.distribution" btnRadio="group"/>
                        <img src="/assets/images/linear.png" (click)="modal2.hide()" [(ngModel)]="this.distribution" btnRadio="linear"/>
                        <img src="/assets/images/segmental.png" (click)="modal2.hide()" [(ngModel)]="this.distribution" btnRadio="segmental"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
